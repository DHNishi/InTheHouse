<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %} - InTheHouse</title>
    {% endblock %}
  </head>
  <body>
    <div class="nav">
       <div class="container">
        <p>nav bar with logo (if we need it)</p>
       </div>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="container pull-left">
      <div id="footer">
        {% block footer %}
        &copy; Copyright 2015 by InTheHouse.
        {% endblock %}
      </div>
  </div>
  </body>
</html>
